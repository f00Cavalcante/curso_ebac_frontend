<!DOCTYPE html>
<html lang="pt-br">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <link rel="stylesheet" href="reset.css" />
          <link rel="stylesheet" href="style.css" />

          <title>Curso EBAC - Formação: Engenheiro FrontEnd</title>
     </head>
     <body>
          <h1 class="titulo_formulario">Formulário de Cadastro</h1>
          <form action="" class="formulario_cadastro">
               <div class="formulario_geral">
                    <div
                         class="formulario_cadastro__div_coluna_formulario formulario_cadastro__div_labels"
                    >
                         <label
                              for="input_nome"
                              class="formulario_cadastro__div_coluna_formulario__label_cadstro formulario_cadastro__div_labels__label_nome"
                              >Nome</label
                         >
                         <label
                              for="input_email"
                              class="formulario_cadastro__div_coluna_formulario__label_cadstro formulario_cadastro__div_labels__label_email"
                              >E-mail</label
                         >
                         <label
                              for="input_senha"
                              class="formulario_cadastro__div_coluna_formulario__label_cadstro formulario_cadastro__div_labels__label_senha"
                              >Senha</label
                         >
                    </div>
                    <div
                         class="formulario_cadastro__div_coluna_formulario formulario_cadastro__div_inputs"
                    >
                         <input
                              type="text"
                              name=""
                              id="input_nome"
                              class="formulario_cadastro__div_coluna_formulario__input_cadastro formulario_cadastro__div_coluna_formulario__input_nome"
                              placeholder="Insira seu nome"
                         />
                         <input
                              type="email"
                              name=""
                              id="input_email"
                              class="formulario_cadastro__div_coluna_formulario__input_cadastro formulario_cadastro__div_coluna_formulario__input_email"
                              placeholder="Insira seu e-mail"
                         />
                         <input
                              type="password"
                              name=""
                              id="input_senha"
                              placeholder="Insira uma senha"
                              class="formulario_cadastro__div_coluna_formulario__input_cadastro formulario_cadastro__div_coluna_formulario__input_senha"
                         />
                    </div>
               </div>
               <button type="submit" class="formulario_cadastro__buton_cadastrar">Cadastrar</button>
          </form>
     </body>
</html>
